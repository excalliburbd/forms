<div class="container" ng-controller="ContactUsCtrl">
    <div class="row">
        <div class="col-md-12">
            <h1>Contact Us</h1>
        </div>
        <div class="col-md-12">
            <form  class="form" name="form" role="form" ng-submit="submit(form)" novalidate>
                <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }" >

                    <label>Email</label>

                    <input type="email" name="email" group="form-control" ng-model="person.email"
                        required/>

                    <p class="help-block" ng-show="form.email.$error.email && submitted" >Please enter a valid email address</p>
                    <p class="help-block" ng-show="form.email.$error.required && submitted" >Email address is required</p>

                </div>

                <div class="form-group">

                    <label>Your Message</label>

                    <br/>

                    <textarea name="message" ng-model="person.message"
                        required></textarea>

                    <p class="help-block" ng-show="form.message.$error.required && submitted">Please tell us someting></p>

                </div>

                <button class="btn btn-danger btn-lg" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
